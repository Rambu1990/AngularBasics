<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>static timer</title>
</head>

<body>

    <div class="container text-center">

        <div class="row">
            <div class="col-6 col-md-4 borderFrame d-flex flex-column ">
                <h6>Count Down Timer</h6>
                <h4>1000</h4>
            </div>
            <div class="col-md-8 borderFrame d-flex flex-column">
                <div class="row">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Enter Timer Value</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                    <button class="btn btn prim" style="width: fit-content;">start/pause</button>
                    <button class="btn btn-dark" style="width: fit-content;    margin-left: 10px;">reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4 d-flex flex-column">
                <h6 id="current1">Started at 2008-02-14 20:00</h6>
                <h6>Paused at 2008-02-14 20:00</h6>
                <h6>Started at 2008-02-14 20:00</h6>
            </div>
            <div class="col-6 d-flex">
                <div class="col-6 d-flex flex-column">
                    <h5>20</h5>
                    <h7>started</h7>
                </div>
                <div class="col-6 d-flex flex-column">
                    <h5>60</h5>
                    <h7>pause</h7>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="script.js"></script>/>
</body>

</html>
